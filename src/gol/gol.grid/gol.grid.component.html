<div class="grid-row"  *ngFor="let row of grid">
  <div class="grid-cell"
       [class.alive]="cell.isAlive()"
       *ngFor="let cell of row"
       (click)="toggleState(cell)"
       [ngStyle] ="setGridStyle()"
  >
  </div>
</div>
<div class="grid-ctrl">
  <p>Generation: {{this.getGenerationCount()}}</p>
</div>
