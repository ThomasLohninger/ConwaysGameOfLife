<div class="buttonGroup">
  <button mat-icon-button
          matTooltip="Settings"
          (click)="showSettings()">
    <mat-icon [ngStyle]="{'color': 'rgba(0, 0, 0, 0.26)'}">settings</mat-icon>
  </button>
  <button mat-icon-button
          matTooltip="Help"
          (click)="showDesc()">
    <mat-icon [ngStyle]="{'color': 'rgba(0, 0, 0, 0.26)'}">help_outline</mat-icon>
  </button>
</div>
